		<script>
			
						
			function genera_tablaContenido() {
				// Crea un elemento <table> y un elemento <tbody>
				var tabla   = document.createElement("ol");
				
				var titulos = document.getElementsByTagName("h2");
				// Crea las celdas
				padre=event.target.parentElement;
				for (i = 0; i < titulos.length ;i++) {
				  // Crea las hileras de la tabla
				  var hilera = document.createElement("li");
				  hilera.innerText=titulos[i].innerText;
				  tabla.appendChild(hilera);

				}
				padre.appendChild(tabla)
			}
			function detectores()
				{elemento=document.getElementById("tablaContenido");
				elemento.addEventListener("click",function (event)
				{event.preventDefault();
				  genera_tablaContenido() ;
				})
			}
