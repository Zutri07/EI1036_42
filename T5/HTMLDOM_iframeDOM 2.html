<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hola</title>
    <script type="text/javascript">
        function cambiarDoc() {
            var doc = document.implementation.createHTMLDocument("New Document");
            var p = doc.createElement("p");
            p.innerHTML = "This is a new paragraph.";

            doc.body.appendChild(p);
            p = doc.createElement("p");
            p.textContent = "This is a Other new paragraph.";
            doc.body.appendChild(p);
            Nuevo = doc.documentElement
            Ori = document.documentElement;
            
            // Replace the new HTML document
            document.replaceChild(Nuevo, Ori);

        }
        document.addEventListener("DOMContentLoaded", function () {
            if (document.querySelector('#cambia'))
                document.querySelector('#cambia').addEventListener("click", cambiarDoc);
        })
    </script>

</head>

<body>
    <h1>Cambiaremos documento</h1>
    <h2 id="cambia"> Click Aqui</h2>
</body>

</html>
