#### $this, $self,$parent

★La pseudovariable  **$this** se crea automáticamente dentro de todos los
objetos, apunta al objeto actual (instancia de una clase).
★ $this es una variable especial de auto-referencia del objeto para
acceder a sus métodos y propiedades.
★self y parent
✓Para acceder a una propiedad o método estático desde dentro de la
clase, usamos la palabra reservada:  **self**.
✓Para acceder a una propiedad o método de una clase padre, usamos
desde la clase extendida la palabra reservada:  **parent**.
★ Diferencia entre $this y self::
✓Usa $this para hacer referencia al objeto (instancia) actual, y se
utiliza self:: para referenciar a la clase actual. Se utiliza
$this->nombre para nombres no estáticos y se utiliza self::nombres
para nombres estáticos. 44
