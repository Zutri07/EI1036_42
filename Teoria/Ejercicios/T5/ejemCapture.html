<!DOCTYPE html>
<html>
<head>

<title>test</title>
<script>
var divs = document.getElementsByTagName('div');

function capture() {
    log('capture: ' + this.firstChild.nodeValue.trim())
}

function bubble() {
    log('bubble: ' + this.firstChild.nodeValue.trim())
}
function load1(){
for (var i = 0; i < divs.length; i++) {
    divs[i].addEventListener('click', capture, true);
    divs[i].addEventListener('click', bubble, false);
}
}
function fun1(event){
event.background-color="green";
}
function fun2(event){
event.background-color="red";
event.font-color="green";
}
function load(){

    divs[1].addEventListener('dblclick', fun1, true);
    divs[2].addEventListener('dblclick', fun2, true);

}

function log(msg) {
    var node=document.getElementById('log')
	var    x = document.createElement('p');
	x.innerHTML='<p>' + msg + '</p>';
	node.appendChild(x);
}
document.addEventListener("DOMContentLoaded", load, false);
</script>
